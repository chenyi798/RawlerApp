name: Build Data Crawler App

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build macOS Application
      run: |
        # 清理旧的构建
        rm -rf build dist
        
        # 构建 macOS 应用 (使用 --onefile)
        pyinstaller --windowed --onefile --name "数据采集助手" \
          --add-data "eastmoney_crawler.py:." \
          --add-data "pbc_crawler.py:." \
          --hidden-import=curl_cffi \
          --collect-all curl_cffi \
          crawler_gui.py
    
    - name: Verify macOS build
      run: |
        echo "检查构建结果:"
        ls -la dist/
        echo "文件详情:"
        file dist/数据采集助手
    
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 数据采集助手-macOS
        path: dist/数据采集助手
        retention-days: 7

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build Windows Application
      run: |
        # 清理旧的构建
        if (Test-Path dist) { Remove-Item -Recurse -Force dist }
        if (Test-Path build) { Remove-Item -Recurse -Force build }
        
        # 构建 Windows 应用 (使用 --onefile)
        pyinstaller --windowed --onefile --name "数据采集助手" `
          --add-data "eastmoney_crawler.py;." `
          --add-data "pbc_crawler.py;." `
          --hidden-import=curl_cffi `
          --collect-all curl_cffi `
          crawler_gui.py
    
    - name: Verify Windows build
      run: |
        echo "检查构建结果:"
        dir dist\
        echo "文件大小:"
        if (Test-Path dist\数据采集助手.exe) {
          $size = (Get-Item dist\数据采集助手.exe).Length / 1MB
          echo "EXE 文件大小: $([math]::Round($size, 2)) MB"
        } else {
          echo "错误: 未找到 EXE 文件"
          exit 1
        }
    
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: 数据采集助手-Windows
        path: dist/数据采集助手.exe
        retention-days: 7

  # 可选：创建 Release 和上传所有构建产物
  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download macOS Artifact
      uses: actions/download-artifact@v4
      with:
        name: 数据采集助手-macOS
    
    - name: Download Windows Artifact
      uses: actions/download-artifact@v4
      with:
        name: 数据采集助手-Windows
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          数据采集助手-macOS
          数据采集助手-Windows
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
